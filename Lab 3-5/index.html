<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 3</title>

    <!-- My styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="actions-navigation">
          <button>My Saws</button>
          <button>Create Saw</button>
        </nav>
        <div class="search-form">
          <form>
            <input
              type="text"
              class="search-form__text"
              id="search_input"
              placeholder="Input material to saw"
            />
            <button class="search-form__search-button" id="search_button">Search</button>
            <button class="search-form__cancel-button" id="cancel_search_button">Cancel</button>
          </form>
        </div>
      </header>
    </div>
    <section>
      <div class="container">
        <main>
          <div class="saws-managment">
            <h1>Manage saws</h1>
            <hr />
            <div class="saws-managment__sorting">
              <button class="saws-managment__sorting__asc" id="sort_asc_button">
                Sort by length in asc
              </button>
              <button class="saws-managment__sorting__desc" id="sort_desc_button">
                Sort by length in desc
              </button>
            </div>
            <hr />
            <div class="saws-managment__count">
              <h2>Count total length:</h2>
              <button class="saws-managment__count__button" id="count_button">Count</button>
              <div class="saws-managment__count__display">
                <p>Total length:</p>
                <p id="total_length">0 cm</p>
              </div>
            </div>
          </div>
          <div class="saws-display" id="saws_list"></div>
        </main>
      </div>
    </section>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
