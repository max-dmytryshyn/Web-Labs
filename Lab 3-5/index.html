<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 4</title>

    <!-- My styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="actions-navigation">
          <button id="show_all_saws_button">My Saws</button>
          <button id="create_saw_button">Create Saw</button>
        </nav>
        <div class="search-form">
          <form>
            <input type="text" class="search-form__text" id="search_input" placeholder="Input material to saw" />
            <button class="search-form__search-button" id="search_button">Search</button>
            <button class="search-form__cancel-button" id="cancel_search_button">Cancel</button>
          </form>
        </div>
      </header>
    </div>
    <section>
      <div class="container">
        <main>
          <div class="saws-managment">
            <h1>Manage saws</h1>
            <hr />
            <div class="saws-managment__sorting">
              <button class="saws-managment__sorting__asc" id="sort_asc_button">Sort by length in asc</button>
              <button class="saws-managment__sorting__desc" id="sort_desc_button">Sort by length in desc</button>
            </div>
            <hr />
            <div class="saws-managment__count">
              <h2>Count total length:</h2>
              <button class="saws-managment__count__button" id="count_button">Count</button>
              <div class="saws-managment__count__display">
                <p>Total length:</p>
                <p id="total_length">0 cm</p>
              </div>
            </div>
          </div>
          <div class="saws-display" id="saws_list"></div>
        </main>
      </div>
    </section>
    <section>
      <div id="create_saw_window" class="modal">
        <div class="modal-create-saw__content">
          <div class="modal-create-saw__header">
            <h1>Create saw</h1>
            <span id="close_create_saw_window_button" class="modal__close-button">&times;</span>
          </div>
          <div class="modal-create-saw__body">
            <form id="create_saw_form" class="modal-create-saw__body__form">
              <label for="material_to_saw">Material to saw:</label>
              <select name="material_to_saw" id="create_material_to_saw_input">
                <option value="WOOD">WOOD</option>
                <option value="METAL">METAL</option>
              </select>

              <label for="drives">Drive type:</label>
              <select name="drives" id="create_drive_input">
                <option value="MECHANICAL">MECHANICAL</option>
                <option value="ELECTRIC">ELECTRIC</option>
                <option value="INTERNAL_COMBUSTION_ENGINE">INTERNAL COMBUSTION ENGINE</option>
              </select>

              <label for="handle_material">Handle material:</label>
              <input id="create_handle_material_input" type="text" name="handle_material" />
              <p id="create_handle_material_input_error" class="error_text"></p>

              <label for="blade_material">Blade material:</label>
              <input id="create_blade_material_input" type="text" name="blade_material" />
              <p id="create_blade_material_input_error" class="error_text"></p>

              <label for="user_name">User name:</label>
              <input id="create_user_name_input" type="text" name="user_name" />
              <p id="create_user_name_input_error" class="error_text"></p>

              <label for="user_age">User age:</label>
              <input id="create_user_age_input" type="text" name="user_age" />
              <p id="create_user_age_input_error" class="error_text"></p>

              <label for="length">Length in cm:</label>
              <input id="create_length_input" type="text" name="length" />
              <p id="create_length_input_error" class="error_text"></p>

              <button id="confirm_saw_creation_button" class="modal-create-saw__body__form__button">Create</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div id="edit_saw_window" class="modal">
        <div class="modal-edit-saw__content">
          <div class="modal-edit-saw__header">
            <h1>Edit saw</h1>
            <span id="close_edit_saw_window_button" class="modal__close-button">&times;</span>
          </div>
          <div class="modal-edit-saw__body">
            <form id="edit_saw_form" class="modal-edit-saw__body__form">
              <label for="material_to_saw">Material to saw:</label>
              <select name="material_to_saw" id="edit_material_to_saw_input">
                <option value="WOOD">WOOD</option>
                <option value="METAL">METAL</option>
              </select>

              <label for="drives">Drive type:</label>
              <select name="drives" id="edit_drive_input">
                <option value="MECHANICAL">MECHANICAL</option>
                <option value="ELECTRIC">ELECTRIC</option>
                <option value="INTERNAL_COMBUSTION_ENGINE">INTERNAL COMBUSTION ENGINE</option>
              </select>

              <label for="handle_material">Handle material:</label>
              <input id="edit_handle_material_input" type="text" name="handle_material" />
              <p id="edit_handle_material_input_error" class="error_text"></p>

              <label for="blade_material">Blade material:</label>
              <input id="edit_blade_material_input" type="text" name="blade_material" />
              <p id="edit_blade_material_input_error" class="error_text"></p>

              <label for="user_name">User name:</label>
              <input id="edit_user_name_input" type="text" name="user_name" />
              <p id="edit_user_name_input_error" class="error_text"></p>

              <label for="user_age">User age:</label>
              <input id="edit_user_age_input" type="text" name="user_age" />
              <p id="edit_user_age_input_error" class="error_text"></p>

              <label for="length">Length in cm:</label>
              <input id="edit_length_input" type="text" name="length" />
              <p id="edit_length_input_error" class="error_text"></p>

              <button id="confirm_saw_editing_button" class="modal-edit-saw__body__form__button">Save</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div id="delete_saw_window" class="modal">
        <div class="modal-delete-saw__content">
          <div class="modal-delete-saw__header">
            <h1>Delete saw?</h1>
            <span id="close_delete_saw_window_button" class="modal__close-button">&times;</span>
          </div>
          <div class="modal-delete-saw__body">
            <div class="modal-delete-saw__body__buttons">
              <button id="cancel_saw_deletion_button" class="modal-delete-saw__body__cancel-button">Cancel</button>
              <button id="confirm_saw_deletion_button" class="modal-delete-saw__body__confirm-button">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
